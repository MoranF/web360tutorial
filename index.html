<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto load</title>
    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>
    <style>
    #panorama {
        width: 100%;
        height: 400px;
    }
    </style>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="panorama"></div>
<script>
    var clickHandler1 = function(e) {
        e.target.remove();
        viewer.addHotSpot({
                "pitch": 14.1,
                "yaw": -130.5,
                "cssClass": "custom-hotspot",
                "clickHandlerFunc": clickHandler2
            });
    };
    var clickHandler2 = function(e) {
        e.target.remove();
        viewer.addHotSpot({
                "pitch": 8.1,
                "yaw": 5,
                "cssClass": "custom-hotspot",
                "clickHandlerFunc": clickHandler3
            });
    };
    var clickHandler3 = function(e) {
        e.target.remove();
        viewer.addHotSpot({
                "pitch": -0.9,
                "yaw": 144,
                "cssClass": "custom-hotspot",
                "clickHandlerFunc": clickHandler4
            });
    };
    var clickHandler4 = function(e) {
        e.target.remove();
        alert("Great! You found all the monsters!");
    }

    var viewer = pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": "https://i.imgur.com/Du86DFY.jpg",
        "autoLoad": true,
        "hotSpots": [
            {
                "pitch": 14.1,
                "yaw": 12.5,
                "cssClass": "custom-hotspot",
                "clickHandlerFunc": clickHandler1
            }
            // {
            //     "pitch": -9.4,
            //     "yaw": 222.6,
            //     "cssClass": "custom-hotspot",
            //     "clickHandlerFunc": function() {
            //         alert("Hi there!");
            //     }
            // },
            // {
            //     "pitch": -0.9,
            //     "yaw": 144.4,
            //     "cssClass": "custom-hotspot",
            //     "clickHandlerFunc": function() {
            //         alert("Hi there!");
            //     }
            // }
        ]
    });

    var fullScreen = function() {
        viewer.toggleFullscreen();
    };
</script>
<div class="full-screen-wrapper">
    <button onclick="fullScreen()" class="full-screen-button">Show in full screen (RECOMMENDED!)</button>
</div>

</body>
</html>
